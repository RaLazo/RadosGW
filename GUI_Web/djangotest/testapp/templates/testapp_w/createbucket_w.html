<!DOCTYPE html>
{% load staticfiles %}

<html>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
      html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>

<link rel="stylesheet" href="{% static 'css/style.css' %}">




    <body style="background:url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_wall.png);">

      <!-- Top container -->
      <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">

        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> ï¿½Menu</button>
        <span class="w3-bar-item w3-right">Daniel Kaltenboeck & Rafael Lazenhofer</span>
      </div>

      <!-- Sidebar/menu -->

      <nav class="w3-sidebar w3-collapse w3-animate-left" style="z-index:3;width:300px; background-color: #1a1a1a; color: white;" id="mySidebar"><br>

        <div class="w3-container w3-row" style="background-color: #262626;">
          <div class="w3-col s8 w3-bar">


            <h4><center>Welcome, {{user}}</center></h4>


          </div>

        </div>



        <div class="w3-container">

          <br>
          <br>
          <h3><center>Menu</center></h3>



        </div>
          <hr>
        <div class="w3-bar-block">

          <a href="../getback" class="w3-bar-item w3-padding w3-button ">Get back to Buckets</a>

          <a href="../profile" class="w3-bar-item w3-padding w3-button ">Show User Data</a>

          <a href="../" class="w3-bar-item w3-padding w3-button">Logout</a>
          <hr>
          <br><br>
        </div>

      </nav>


      <!-- Overlay effect when opening sidebar on small screens -->
      <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px;margin-top:43px;">

          <!-- Header -->
          <header class="w3-container" style="padding-top:22px; color: white;">

            <br>
            <h1><b><center>Your Object Storage</center></b></h1>
	          <br>

            <hr>

          </header>




            <div class="w3-panel">
              <div class="w3-row-padding" style="margin:0 -16px">

	               <br>
	               <br>
	               <br>

                 <div class="w3-twothird">

                  <center>
                    <h3 style="color: white;"><strong>Create a New Bucket</strong></h3>

                    <br>

                    <form class="form" method="POST" action="../createbuck/" >
                    {% csrf_token %}

                        <p><input type="text" placeholder="Bucketname" name="bucketname"></p>
                        <p><input type="submit" value="Create"></p>
                        <br>
                        <p><h4 style="color: white;"><strong>{{ error }}</strong></h4></p>

                    </form>
                   </center>

                 </div>
               </div>
             </div>

             <br>
             <br>




    </div>

  </body>

  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open()
    {
        if (mySidebar.style.display === 'block')
        {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        }

        else
        {
          mySidebar.style.display = 'block';
          overlayBg.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close()
      {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      }

    </script>

  </body>
</html>
