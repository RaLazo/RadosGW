		              <br>

            <form method="POST" action="../select/" id="form1">
            {% csrf_token %}


                <button type="submit" name="delete" value="Delete" style=" height: 230px; width: 350px; background-color: rgba(0, 0, 102, 1); color: white; text-align: center; border-radius: 10px; margin-left: 15px; margin-right: 15px; border: none; font-size: 190%;">Delete Object</button>
                <button type="submit" name="publish" value="Publish" style=" height: 230px; width: 350px; background-color: rgba(0, 0, 102, 1); color: white; text-align: center; border-radius: 10px; margin-left: 15px; margin-right: 15px; margin-bottom: 20px; border: none; font-size: 190%;">Publish Object</button>


            </div>

            <!--2nd Row-->


            <div class="w3-row-padding w3-margin-bottom" style="vertical-align: middle;">

              <div style="width: 380px;" class="w3-quarter">

                <div class="w3-container w3-padding-16" >
                  </div>
                </div>



                  <button type="submit" value="Download" name="download" style="width: 350px; height: 350px; background-color: rgba(61, 0, 102, 1); color: white; text-align: center; border-radius: 10px; margin-left: 15px; margin-right: 15px; height: 150px; border: none; font-size: 190%;">Download</button>
                  <button type="submit" value="Upload" name="upload" style="width: 350px; height: 350px; background-color: rgba(61, 0, 102, 1); color: white; text-align: center; border-radius: 10px; margin-left: 15px; margin-right: 15px; height: 150px; border: none; font-size: 190%;">Upload</button>

              </div>


            <div class="w3-panel">
              <div class="w3-row-padding" style="margin:0 -16px">

	               <br>
	               <br>
	               <br>

                 <div class="w3-twothird">


                   <h3 style="color: black;"><p>Bucket:<strong> {{ name }} </p></strong>

                     <br>
                     {{ nocontent }}

                   </h3>



		<br>

        <table class="w3-table w3-striped w3-white" style="width: 1570px; border-radius: 3px;border: 1px solid black;">

          {% for a in c %}
          <tr>
            <td><a href="#" style="text-decoration: none;"><input type="checkbox" name="object" value="{{ a }}" > &nbsp &nbsp  {{a}} </a></td>
            <td>{{d}}</td>
            <td></td>
          </tr>
          {% endfor %}


        </table>

      </div>
    </div>
  </div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}



      function sub1()
      {
        document.getElementById("form1").submit();
      }

      function sub2()
      {
        document.getElementById("form2").submit();
      }


</script>
